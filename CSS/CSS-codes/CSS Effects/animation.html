<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove;
  animation-duration: 3s;
  animation-iteration-count: 5;
  animation-delay: 2s;
}

@keyframes mymove {
  from {top: 0px;}
  to {top: 200px;}
}
</style>
</head>
<body>

<h1>The Animation Properties</h1>

<p>Play the animation five times:</p>

<div></div>

</body>
</html>
