<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/vis.css">
</head>
<body>
    <h1>The visibility property</h1>

    <div id="myDIV">
    <h5>visible visibility</h5>
    <p>In this paragraph, the <span class="vis">blue span</span> the visibility value is visible.</p>
    <br>
    <h5>not visible visibility</h5>
    <p>In this paragraph, the <span class="notvis">green span</span> the visibility value is not visible.</p>

    <br>
    <h5>collapse visibility</h5>
    <table>
        <tr>
          <td>1.1</td>
          <td class="collapse">1.2</td>
          <td>1.3</td>
        </tr>
        <tr class="collapse">
          <td>2.1</td>
          <td>2.2</td>
          <td>2.3</td>
        </tr>
        <tr>
          <td>3.1</td>
          <td>3.2</td>
          <td>3.3</td>
        </tr>
      </table>
      
    
</div>
</body>
</html>
