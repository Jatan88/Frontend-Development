<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><marquee width="50%" height="50%" direction="right">HTML Attributes Assignment</marquee></h1>
    <h2>Form Attributes</h2>
    <form action="">
        <input type="text" name="" id="" placeholder="Text">
        <label for="">Text</label>
        <br><br>

        <input type="text" name="" id="" placeholder="Text" value="Readonly" readonly>
        <label for="">Readonly Text</label>
        <br><br>

        <input type="text" name="" id="" placeholder="Text" disabled>
        <label for="">Disabled Text</label>
        <br><br>

        <input type="password" name="" id="" placeholder="password">
        <label for="">Password</label>
        <br><br>

        <input type="password" name="" id="" placeholder="password" required>
        <label for="">Required Password</label>
        <br><br>

        <input type="password" name="" id="" placeholder="password" maxlength="9">
        <label for="">Max length Password</label>
        <br><br>

        <input type="submit" name="" id="" placeholder="submit">
        <label for="">Submit</label>
        <br><br>

        <input type="reset" name="" id="" placeholder="reset">
        <label for="">Reser</label>
        <br><br>

        <input type="radio" name="" id="" placeholder="radio">
        <label for="">Radio</label>
        <br><br>

        <input type="checkbox" name="" id="" placeholder="checkbox">
        <label for="">Checkbox</label>
        <br><br>

        <input type="button" name="" id="" placeholder="button">
        <label for="">Button</label>
        <br><br>

        <input type="number" name="" id="" placeholder="button">
        <label for="">Number</label>
        <br><br>

        <input type="date" name="" id="" placeholder="button">
        <label for="">Date</label>
        <br><br>

        <input type="date" name="" id="" placeholder="button" max="2023-12-31">
        <label for="">Max Date</label>
        <br><br>

        <input type="date" name="" id="" placeholder="button" max="2000-12-31">
        <label for="">Min Date</label>
        <br><br>

        <input type="range" name="" id="" placeholder="button">
        <label for="">Range</label>
        <br><br>

        <input type="color" name="" id="" placeholder="button">
        <label for="">Color</label>
        <br><br>

        <input type="file" name="" id="" placeholder="button">
        <br><br>

        <input type="time" name="" id="" placeholder="button">
        <label for="">Time</label>
        <br><br>

        <input type="month" name="" id="" placeholder="button">
        <label for="">Month</label>
        <br><br>

        <input type="week" name="" id="" placeholder="button">
        <label for="">Week</label>
        <br><br>

        <input type="email" name="" id="" placeholder="button">
        <label for="">Email</label>
        <br><br>

        <input type="email" name="" id="" placeholder="button" size="20">
        <label for="">Size Email</label>

    </form>
<hr>
<h2>Target Attribute</h2>
    <a href="about-me.html" target="_blank">About Me</a>
    <br>
<h2>iframe Attribute</h2>
    <iframe src="about-me.html" height="200" width="300" title="Iframe Example"></iframe>
</body>
</html>
